<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
    <title>E-DATA | Input Data Mahasiswa</title>
  </head>

  <body style="background-color: #f2f2f8">
    <div class="container input-box d-flex flex-column justify-content-center mt-4 mb-4">
      <!-- wizard  -->
      <div class="container wizard d-flex justify-content mb-3">
        <div class="w-100 wizard-content text-white bg-primary">INPUT DATA MAHASISWA</div>
        <div class="w-100 wizard-content text-white">INPUT DATA AKADEMIK</div>
        <div class="w-100 wizard-content text-white">UPLOAD DATA KARYA ILMIAH</div>
      </div>
      <!-- form  -->
      <form action="#" method="post">
        <div class="container form d-flex mt-1 mb-1">
          <label class="form-label w-25 m-0">NIM</label>
          <input class="form-control bg-white" for="nim" id="nim" name="nim" type="text" placeholder="Masukkan Nomor Induk Mahasiswa" />
          <!-- ini tipe datanya enaknya apa ya tel atau number atau text? -->
        </div>
        <div class="container form d-flex mt-1 mb-1">
          <label class="form-label w-25 m-0">NAMA</label>
          <input class="form-control bg-white" for="nama" id="nama" name="nama" type="text" placeholder="Masukkan Nama Lengkap" />
        </div>
        <div class="container form d-flex mt-1 mb-1">
          <label class="form-label w-25 m-0">NO HP</label>
          <input  class="form-control bg-white" for="no-hp" id="no-hp" name="no-hp" type="tel" pattern="^\d{10}$" placeholder="Masukkan Nomor HP Aktif" />
        </div>
        <div class="container form d-flex mt-1 mb-1">
          <label class="form-label w-25 m-0">EMAIL</label>
          <input class="form-control bg-white" for="email" id="email" name="email" type="email" placeholder="Masukkan Email Aktif" />
        </div>
        <div class="container form d-flex mt-1 mb-1">
          <label class="form-label w-25 m-0">ALAMAT</label>
          <textarea class="form-control"for="alamat" id="alamat" name="alamat" type="text" rows="3" placeholder="Masukkan Alamat Lengkap Sesuai KTP"></textarea>
        </div>
        <div class="container form d-flex mt-1 mb-1">
          <label  class="form-label w-25 m-0">TAHUN ANGKATAN</label>
          <div class="container d-flex justify-content-center p-0">
            <input class="form-control bg-white" for="tahun-masuk" id="tahun-masuk" name="tahun-masuk" type="text" pattern="[0-9]{4}" placeholder="Tahun Masuk" />
            <label class="form-label m-2">/</label>
            <input class="form-control bg-white" for="tahun-lulus" id="tahun-lulus" name="tahun-lulus" type="text" pattern="[0-9]{4}" placeholder="Tahun Lulus" />
          </div>
        </div>
        <div class="container form d-flex mt-1 mb-1">
          <label class="form-label w-25 m-0">JURUSAN</label>
          <select class="form-select"  for="jurusan" id="jurusan" name="jurusan">
            <option value="" class="text-grey">Pilih Jurusan</option>
            <option value="#">One</option>
            <option value="#">Two</option>
            <option value="#">Three</option>
          </select>
        </div>
        <div class="container form d-flex mt-1 mb-1">
          <label class="form-label w-25 m-0">PRODI</label>
          <select class="form-select"  for="prodi" id="prodi" name="prodi">
            <option value="">Pilih Prodi</option>
            <option value="#">One</option>
            <option value="#">Two</option>
            <option value="#">Three</option>
          </select>
        </div>
        <div class="container form d-flex mt-1 mb-1">
          <label class="form-label w-25 m-0">FOTO DIRI</label>
          <div class="input-group mb-3">
            <div class="d-flex flex-column w-100">
              <input type="file" class="form-control" for="foto" id="foto" name="foto" />
              <div class="form-text fw-light">Unggah foto menggunakan jas almamater max 2MB</div>
            </div>
          </div>
        </div>
      </form>
      <!-- button  -->
      <div class="container d-flex justify-content-center align-items-center mt-3">
        <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">CLOSE</button>
        <button type="button" class="btn btn-primary ms-2">NEXT</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
